<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>SCS — Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Montserrat (Variable) – family name is "Montserrat" -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:opsz,wght@14..144,200..800&display=swap" rel="stylesheet">

  <style>
    :root {
      --aw-font-sans: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      --aw-font-heading: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      --aw-color-primary: #F57C00;
      --aw-color-accent: #FF8C00;
      --aw-color-bg-page: #0D0D0D;

      --aw-color-text-heading: #f7f8f8;
      --aw-color-text-default: #e5ecf6;
      --aw-color-text-muted: rgba(229, 236, 246, 0.66);
    }

    ::selection { background-color: var(--aw-color-primary); color: white; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: var(--aw-font-sans);
      font-weight: 300;
      color: var(--aw-color-text-default);
      overflow-x: hidden;
      background:
        radial-gradient(1100px 620px at 50% -20%, rgba(255,255,255,0.06), transparent 62%),
        radial-gradient(900px 520px at 20% 85%, rgba(255,255,255,0.03), transparent 65%),
        var(--aw-color-bg-page);
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.14;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 88px 88px;
      mask-image: radial-gradient(circle at 50% 42%, black 0 56%, transparent 80%);
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.00) 55%);
      opacity: 0.85;
    }

    .page {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 30px 18px 44px;
    }

    .stack {
      width: min(860px, 100%);
      display: grid;
      justify-items: center;
      align-items: center;
      text-align: center;
      gap: 10px;
    }

    /* ===== Logo block (stable, centered) ===== */
    .logoRow {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 2px;
      opacity: 0.95;
    }

    .logoSvg {
      width: 28px;
      height: 28px;
      display: block;
      filter: drop-shadow(0 14px 50px rgba(0,0,0,0.55));
    }

    /* ===== Typewriter component (best-practice "no drift") =====
       - Outer .twStage is centered
       - .twBox has a fixed pixel width (measured), so center stays constant
       - The actual text track is left-aligned, so typed characters never move */
    .twStage { width: 100%; display: grid; place-items: center; }

    .twBox {
      width: var(--w, 0px);           /* set by JS in px */
      max-width: 100%;
      display: block;
      overflow: hidden;
    }

    .twTrack {
      display: inline-block;
      width: max-content;
      text-align: left;
      white-space: nowrap;
      will-change: contents;
    }

    .twCursor {
      display: inline-block;
      width: 2px;
      height: 1em;
      background: rgba(245,124,0,0.55);
      vertical-align: -0.08em;
      margin-left: 6px;
      animation: blink 0.9s step-end infinite;
    }
    .twCursor.is-off { display: none; }
    @keyframes blink { 50% { opacity: 0; } }

    /* ===== Typography ===== */
    .scs {
      font-family: var(--aw-font-heading);
      font-weight: 300;
      letter-spacing: 0.18em;
      font-size: 12px;
      color: rgba(255,255,255,0.72);
      transform: translateY(0.5px);
    }

    h1 {
      margin: 0;
      font-family: var(--aw-font-heading);
      font-weight: 300;
      font-size: clamp(1.18rem, 5.2vw, 2.20rem);
      letter-spacing: 0.06em;
      color: var(--aw-color-text-heading);
      line-height: 1.18;
      padding-bottom: 0.12em; /* avoid descender clip */
    }

    .sub {
      margin: 0;
      font-family: var(--aw-font-sans);
      font-weight: 300;
      font-size: 0.95rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--aw-color-text-muted);
      line-height: 1.25;
      padding-bottom: 0.06em;
    }

    /* ===== Loader ===== */
    @keyframes lSpin { to { transform: rotate(360deg); } }

    .heroLoader {
      margin-top: 2px;
      display: grid;
      place-items: center;
      min-height: 48px;
    }

    .loaderWrap {
      opacity: 0;
      transform: translateY(6px) scale(0.98);
      will-change: opacity, transform;
    }

    .l1 {
      width: 30px;
      height: 30px;
      position: relative;
      border: 1px solid rgba(245,124,0,0.60);
      border-radius: 10px;
      animation: lSpin 3.0s linear infinite;
      box-shadow: 0 0 26px rgba(245,124,0,0.12);
    }
    .l1::before, .l1::after { content:""; position:absolute; background: rgba(245,124,0,0.55); }
    .l1::before { width: 100%; height: 1px; top: 50%; left: 0; transform: translateY(-0.5px); }
    .l1::after  { height: 100%; width: 1px; left: 50%; top: 0; transform: translateX(-0.5px); }

    /* ===== SVG Artista draw (unchanged) ===== */
    @-webkit-keyframes animate-svg-stroke-1 { 0%{stroke-dashoffset:28.628747940063477px;stroke-dasharray:28.628747940063477px;} 100%{stroke-dashoffset:0;stroke-dasharray:28.628747940063477px;} }
    @keyframes animate-svg-stroke-1 { 0%{stroke-dashoffset:28.628747940063477px;stroke-dasharray:28.628747940063477px;} 100%{stroke-dashoffset:0;stroke-dasharray:28.628747940063477px;} }
    .svg-elem-1 { -webkit-animation: animate-svg-stroke-1 0.4s cubic-bezier(0.47,0,0.745,0.715) 0s both; animation: animate-svg-stroke-1 0.4s cubic-bezier(0.47,0,0.745,0.715) 0s both; }
    @-webkit-keyframes animate-svg-stroke-2 { 0%{stroke-dashoffset:28.628747940063477px;stroke-dasharray:28.628747940063477px;} 100%{stroke-dashoffset:0;stroke-dasharray:28.628747940063477px;} }
    @keyframes animate-svg-stroke-2 { 0%{stroke-dashoffset:28.628747940063477px;stroke-dasharray:28.628747940063477px;} 100%{stroke-dashoffset:0;stroke-dasharray:28.628747940063477px;} }
    .svg-elem-2 { -webkit-animation: animate-svg-stroke-2 0.4s cubic-bezier(0.47,0,0.745,0.715) 0.5s both; animation: animate-svg-stroke-2 0.4s cubic-bezier(0.47,0,0.745,0.715) 0.5s both; }
    @-webkit-keyframes animate-svg-stroke-3 { 0%{stroke-dashoffset:16.47428182403283px;stroke-dasharray:16.47428182403283px;} 100%{stroke-dashoffset:0;stroke-dasharray:16.47428182403283px;} }
    @keyframes animate-svg-stroke-3 { 0%{stroke-dashoffset:16.47428182403283px;stroke-dasharray:16.47428182403283px;} 100%{stroke-dashoffset:0;stroke-dasharray:16.47428182403283px;} }
    .svg-elem-3 { -webkit-animation: animate-svg-stroke-3 0.4s cubic-bezier(0.47,0,0.745,0.715) 1s both; animation: animate-svg-stroke-3 0.4s cubic-bezier(0.47,0,0.745,0.715) 1s both; }
    @-webkit-keyframes animate-svg-stroke-4 { 0%{stroke-dashoffset:16.47428182403283px;stroke-dasharray:16.47428182403283px;} 100%{stroke-dashoffset:0;stroke-dasharray:16.47428182403283px;} }
    @keyframes animate-svg-stroke-4 { 0%{stroke-dashoffset:16.47428182403283px;stroke-dasharray:16.47428182403283px;} 100%{stroke-dashoffset:0;stroke-dasharray:16.47428182403283px;} }
    .svg-elem-4 { -webkit-animation: animate-svg-stroke-4 0.4s cubic-bezier(0.47,0,0.745,0.715) 1.5s both; animation: animate-svg-stroke-4 0.4s cubic-bezier(0.47,0,0.745,0.715) 1.5s both; }
    @-webkit-keyframes animate-svg-stroke-5 { 0%{stroke-dashoffset:16.47428182403283px;stroke-dasharray:16.47428182403283px;} 100%{stroke-dashoffset:0;stroke-dasharray:16.47428182403283px;} }
    @keyframes animate-svg-stroke-5 { 0%{stroke-dashoffset:16.47428182403283px;stroke-dasharray:16.47428182403283px;} 100%{stroke-dashoffset:0;stroke-dasharray:16.47428182403283px;} }
    .svg-elem-5 { -webkit-animation: animate-svg-stroke-5 0.4s cubic-bezier(0.47,0,0.745,0.715) 2s both; animation: animate-svg-stroke-5 0.4s cubic-bezier(0.47,0,0.745,0.715) 2s both; }
    @-webkit-keyframes animate-svg-stroke-6 { 0%{stroke-dashoffset:82.78585052490234px;stroke-dasharray:82.78585052490234px;} 100%{stroke-dashoffset:0;stroke-dasharray:82.78585052490234px;} }
    @keyframes animate-svg-stroke-6 { 0%{stroke-dashoffset:82.78585052490234px;stroke-dasharray:82.78585052490234px;} 100%{stroke-dashoffset:0;stroke-dasharray:82.78585052490234px;} }
    .svg-elem-6 { -webkit-animation: animate-svg-stroke-6 0.4s cubic-bezier(0.47,0,0.745,0.715) 2.5s both; animation: animate-svg-stroke-6 0.4s cubic-bezier(0.47,0,0.745,0.715) 2.5s both; }

    @media (prefers-reduced-motion: reduce) {
      body::before, body::after { display:none; }
      .twCursor { display:none; }
      .svg-elem-1, .svg-elem-2, .svg-elem-3, .svg-elem-4, .svg-elem-5, .svg-elem-6 { animation: none !important; }
      /* loader still rotates */
    }

    /* Hidden measurement layer */
    .measure {
      position: absolute;
      left: -99999px;
      top: -99999px;
      white-space: nowrap;
      visibility: hidden;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- measure spans (used to compute exact px widths including letter-spacing) -->
  <div class="measure">
    <span id="mSCS" class="scs"></span>
    <span id="mTitle" style="font-family: var(--aw-font-heading); font-weight:300; font-size: clamp(1.18rem, 5.2vw, 2.20rem); letter-spacing:0.06em;"></span>
    <span id="mSub" style="font-family: var(--aw-font-sans); font-weight:300; font-size:0.95rem; letter-spacing:0.14em; text-transform:uppercase;"></span>
  </div>

  <div class="page">
    <main class="stack">
      <div class="logoRow" aria-label="Logo">
        <svg class="logoSvg" viewBox="0 0 39.1 39.1" xmlns="http://www.w3.org/2000/svg"
             style="fill:none; stroke-width:0.7; stroke: rgb(254,255,255);">
          <g transform="translate(-48.794556,-43.121355)">
            <path class="svg-elem-1" d="m 65.886941,60.569394 11.58569,6.51888 -11.58196,6.6091"
                  style="fill:none; stroke-linecap:round; stroke-linejoin:round;" />
            <path class="svg-elem-2" d="m 70.832097,54.65205 -11.58569,6.51888 11.58196,6.6091"
                  style="fill:none; stroke-linecap:round; stroke-linejoin:round;" />
            <circle class="svg-elem-3" cx="98.409592" cy="24.861135" r="2.3036535"
                    transform="matrix(0,0.87683752,-0.87683752,0,82.920084,-38.028367)"
                    style="fill:none; stroke-linejoin:round;" />
            <circle class="svg-elem-4" cx="96.595795" cy="16.605768" r="2.3036535"
                    transform="matrix(0,0.87683752,-0.87683752,0,82.920084,-38.028367)"
                    style="fill:none; stroke-linejoin:round;" />
            <circle class="svg-elem-5" cx="98.576675" cy="8.350399" r="2.3036535"
                    transform="matrix(0,0.87683752,-0.87683752,0,82.920084,-38.028367)"
                    style="fill:none; stroke-linejoin:round;" />
            <path class="svg-elem-6"
                  d="m 80.800874,51.972783 c 3.33744,3.23235 5.30028,7.75854 5.04277,12.68188 -0.48633,9.29851 -8.70847,16.49248 -18.36469,16.0682 -9.65622,-0.42429 -17.08986,-8.3062 -16.60355,-17.60471 0.23128,-4.42211 2.21216,-8.36823 5.26481,-11.24532"
                  style="fill:none; stroke-linecap:round; stroke-linejoin:round;" />
          </g>
        </svg>

        <!-- SCS typewriter: stable width, left-aligned track inside centered box -->
        <div class="twStage">
          <div id="scsBox" class="twBox" style="--w: 0px;">
            <span id="twSCS" class="twTrack scs"></span><span id="cSCS" class="twCursor"></span>
          </div>
        </div>
      </div>

      <!-- Title -->
      <h1 class="twStage">
        <span id="titleBox" class="twBox" style="--w: 0px;">
          <span id="twTitle" class="twTrack"></span><span id="cTitle" class="twCursor"></span>
        </span>
      </h1>

      <!-- Sub -->
      <p class="sub twStage">
        <span id="subBox" class="twBox" style="--w: 0px;">
          <span id="twSub" class="twTrack"></span><span id="cSub" class="twCursor"></span>
        </span>
      </p>

      <div class="heroLoader" aria-label="Loading">
        <div id="loaderWrap" class="loaderWrap">
          <div class="l1"></div>
        </div>
      </div>
    </main>
  </div>

  <script>
    (function () {
      const scsText = "SCS";
      const titleText = "Spiess Consulting & Solutions";
      const subText = "Coming Soon";

      const el = {
        twSCS: document.getElementById("twSCS"),
        twTitle: document.getElementById("twTitle"),
        twSub: document.getElementById("twSub"),
        cSCS: document.getElementById("cSCS"),
        cTitle: document.getElementById("cTitle"),
        cSub: document.getElementById("cSub"),
        scsBox: document.getElementById("scsBox"),
        titleBox: document.getElementById("titleBox"),
        subBox: document.getElementById("subBox"),
        loaderWrap: document.getElementById("loaderWrap"),
        mSCS: document.getElementById("mSCS"),
        mTitle: document.getElementById("mTitle"),
        mSub: document.getElementById("mSub"),
      };

      // 1) Measure exact pixel widths (including letter-spacing), then lock widths.
      function measurePx(measureEl, text) {
        measureEl.textContent = text;
        const w = Math.ceil(measureEl.getBoundingClientRect().width);
        return w;
      }

      function lockWidths() {
        const wSCS = measurePx(el.mSCS, scsText) + 12;         // small cursor room
        const wTitle = measurePx(el.mTitle, titleText) + 14;   // cursor room
        const wSub = measurePx(el.mSub, subText.toUpperCase()) + 16;

        el.scsBox.style.setProperty("--w", wSCS + "px");
        el.titleBox.style.setProperty("--w", wTitle + "px");
        el.subBox.style.setProperty("--w", wSub + "px");
      }

      // Ensure fonts are loaded before measuring (best practice)
      async function ensureFonts() {
        try {
          if (document.fonts && document.fonts.ready) await document.fonts.ready;
        } catch {}
      }

      function typeOnce(textEl, cursorEl, text, opts) {
        const o = Object.assign({ startDelay: 0, charDelay: 34, hideCursorAfterMs: 350 }, opts || {});
        return new Promise((resolve) => {
          let i = 0;
          function tick() {
            i++;
            textEl.textContent = text.slice(0, i);
            if (i < text.length) {
              setTimeout(tick, o.charDelay);
            } else {
              setTimeout(() => {
                cursorEl.classList.add("is-off");
                resolve();
              }, o.hideCursorAfterMs);
            }
          }
          setTimeout(tick, o.startDelay);
        });
      }

      function showLoader() {
        el.loaderWrap.style.transition =
          "opacity 420ms cubic-bezier(0.2,0.85,0.2,1), transform 420ms cubic-bezier(0.2,0.85,0.2,1)";
        el.loaderWrap.style.opacity = "1";
        el.loaderWrap.style.transform = "translateY(0) scale(1)";
      }

      (async function run() {
        await ensureFonts();
        lockWidths();

        // Re-lock on resize/orientation change (mobile)
        window.addEventListener("resize", () => {
          // throttle light
          clearTimeout(window.__scs_tw_resize);
          window.__scs_tw_resize = setTimeout(lockWidths, 80);
        });

        // Logo draw finishes ~2.9s
        const LOGO_DRAW_TOTAL_MS = 3000;
        await new Promise((r) => setTimeout(r, LOGO_DRAW_TOTAL_MS));

        await typeOnce(el.twSCS, el.cSCS, scsText, { charDelay: 90, hideCursorAfterMs: 250 });
        await typeOnce(el.twTitle, el.cTitle, titleText, { startDelay: 140, charDelay: 26, hideCursorAfterMs: 520 });
        await typeOnce(el.twSub, el.cSub, subText.toUpperCase(), { startDelay: 120, charDelay: 42, hideCursorAfterMs: 420 });

        setTimeout(showLoader, 60);
      })();
    })();
  </script>
</body>
</html>
