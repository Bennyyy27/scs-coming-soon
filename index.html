<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SCS — Coming Soon</title>
    <meta name="description" content="Spiess Consulting & Solutions — Coming soon." />

    <!-- Font: Montserrat Variable (Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:opsz,wght@14..144,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Corporate Design Tokens (verbatim, as provided) -->
    <style>
      :root {
        --aw-font-sans: "Montserrat Variable", sans-serif;
        --aw-font-serif: "Montserrat Variable", sans-serif;
        --aw-font-heading: "Montserrat Variable", sans-serif;

        /* === Light Mode === */
        --aw-color-primary: rgb(255, 94, 0);
        --aw-color-secondary: rgb(0, 102, 102);
        --aw-color-accent: rgb(255, 140, 0);

        --aw-color-bg-page: #ffffff;
        --aw-color-bg-widget: #f5f5f5;
        --aw-color-bg-widget-hover: #eeeeee;
        --aw-color-bg-widget-active: #e0e0e0;

        --aw-color-bg-widget-border: #cccccc;
        --aw-color-bg-widget-border-hover: #bbbbbb;
        --aw-color-bg-widget-border-active: #aaaaaa;
        --aw-color-bg-widget-border-focus: #999999;

        --aw-color-text-heading: #000;
        --aw-color-text-default: #101010;
        --aw-color-text-muted: rgba(16, 16, 16, 0.66);
      }

      ::selection {
        background-color: var(--aw-color-primary);
        color: white;
      }

      .dark {
        --aw-font-sans: "Montserrat Variable", sans-serif;
        --aw-font-serif: "Montserrat Variable", sans-serif;
        --aw-font-heading: "Montserrat Variable", sans-serif;

        /* === Dark Mode === */
        --aw-color-primary: #f57c00;
        --aw-color-secondary: #0a6678;
        --aw-color-tertiary: #0fb472;
        --aw-color-accent: #ff8c00;

        --aw-color-bg-page: #0d0d0d;
        --aw-color-bg-widget: #161616;
        --aw-color-bg-widget-hover: #1f1f1f;
        --aw-color-bg-widget-active: #2a2a2a;

        --aw-color-bg-widget-border: #2c2c2c;
        --aw-color-bg-widget-border-hover: #3a3a3a;
        --aw-color-bg-widget-border-active: #4a4a4a;
        --aw-color-bg-widget-border-focus: #5a5a5a;

        --aw-color-bg-subtleui: #3a3a3a;

        --aw-color-text-heading: #f7f8f8;
        --aw-color-text-default: #e5ecf6;
        --aw-color-text-muted: rgba(229, 236, 246, 0.66);
      }

      /* ===================== Page styles ===================== */
      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: var(--aw-font-sans);
        background: var(--aw-color-bg-page);
        color: var(--aw-color-text-default);
        overflow: hidden;
      }

      /* Subtle grid + glow using your tokens (kept understated) */
      .bg {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background:
          radial-gradient(900px 500px at 50% -10%, color-mix(in srgb, var(--aw-color-secondary) 22%, transparent), transparent 70%),
          radial-gradient(700px 500px at 80% 20%, color-mix(in srgb, var(--aw-color-primary) 14%, transparent), transparent 72%),
          radial-gradient(900px 600px at 20% 85%, color-mix(in srgb, var(--aw-color-accent) 10%, transparent), transparent 74%);
      }

      .grid {
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.22;
        background-image:
          linear-gradient(to right, color-mix(in srgb, var(--aw-color-bg-widget-border) 55%, transparent) 1px, transparent 1px),
          linear-gradient(to bottom, color-mix(in srgb, var(--aw-color-bg-widget-border) 55%, transparent) 1px, transparent 1px);
        background-size: 64px 64px;
        mask-image: radial-gradient(circle at 50% 40%, black 0 55%, transparent 78%);
      }

      .wrap {
        position: relative;
        height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: min(920px, 92vw);
        padding: clamp(22px, 4vw, 46px);
        background: color-mix(in srgb, var(--aw-color-bg-widget) 88%, transparent);
        border: 1px solid var(--aw-color-bg-widget-border);
        border-radius: 22px;
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.45),
          inset 0 1px 0 rgba(255, 255, 255, 0.04);
        text-align: center;
        backdrop-filter: blur(10px);
      }

      .kicker {
        font-size: 12px;
        letter-spacing: 0.26em;
        text-transform: uppercase;
        color: var(--aw-color-text-muted);
        margin: 0 0 16px;
      }

      .headline {
        font-family: var(--aw-font-heading);
        font-size: clamp(26px, 4.2vw, 46px);
        font-weight: 650;
        letter-spacing: -0.02em;
        color: var(--aw-color-text-heading);
        margin: 0;
        line-height: 1.05;
      }

      .row {
        margin-top: 22px;
        display: inline-flex;
        align-items: center;
        gap: 16px;
        justify-content: center;
        flex-wrap: wrap;
      }

      /* Typewriter */
      .typewriter {
        font-family: var(--aw-font-heading);
        font-size: clamp(14px, 1.6vw, 18px);
        font-weight: 520;
        letter-spacing: 0.06em;
        text-transform: uppercase;
        color: var(--aw-color-text-default);
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid var(--aw-color-primary);
        padding-right: 6px;
      }

      .sub {
        margin-top: 18px;
        font-size: 14px;
        color: var(--aw-color-text-muted);
      }

      /* Crosshair Loader */
      .loader {
        width: 28px;
        height: 28px;
        border-radius: 10px;
        border: 1px solid color-mix(in srgb, var(--aw-color-primary) 70%, var(--aw-color-bg-widget-border));
        position: relative;
        display: inline-block;
        transform-origin: 50% 50%;
        animation: spin 1.6s linear infinite;
        box-shadow:
          0 0 0 4px color-mix(in srgb, var(--aw-color-primary) 10%, transparent),
          0 0 28px color-mix(in srgb, var(--aw-color-primary) 18%, transparent);
      }

      .loader::before,
      .loader::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: color-mix(in srgb, var(--aw-color-primary) 78%, white 0%);
        opacity: 0.95;
      }

      .loader::before {
        width: 18px;
        height: 1px;
      }

      .loader::after {
        width: 1px;
        height: 18px;
      }

      .loader i {
        position: absolute;
        inset: 6px;
        border-radius: 8px;
        border: 1px solid color-mix(in srgb, var(--aw-color-secondary) 42%, transparent);
        opacity: 0.55;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .loader {
          animation: none;
        }
      }

      /* Small footer hint */
      .hint {
        margin-top: 18px;
        font-size: 12px;
        color: var(--aw-color-text-muted);
      }

      .hint a {
        color: color-mix(in srgb, var(--aw-color-primary) 80%, white 0%);
        text-decoration: none;
        border-bottom: 1px solid color-mix(in srgb, var(--aw-color-primary) 40%, transparent);
      }
      .hint a:hover {
        border-bottom-color: color-mix(in srgb, var(--aw-color-primary) 70%, transparent);
      }
    </style>
  </head>

  <body>
    <div class="bg"></div>
    <div class="grid"></div>

    <div class="wrap">
      <section class="card" aria-label="SCS Coming Soon">
        <p class="kicker">SCS · Enablement · Consulting · Solutions</p>

        <h1 class="headline">Spiess Consulting &amp; Solutions</h1>

        <div class="row" aria-live="polite">
          <span id="tw" class="typewriter"></span>
          <span class="loader" aria-label="Loading">
            <i aria-hidden="true"></i>
          </span>
        </div>

        <div class="sub">Coming soon.</div>

        <div class="hint">
          <span>Contact: </span>
          <a href="mailto:hello@scs.pro">hello@scs.pro</a>
        </div>
      </section>
    </div>

    <script>
      // Typewriter: deterministic, lightweight, no dependencies
      (function () {
        const el = document.getElementById("tw");
        const text = "Coming soon";
        const startDelayMs = 450;
        const charDelayMs = 55;
        const holdMs = 1400;
        const deleteDelayMs = 22;

        let i = 0;
        let deleting = false;

        function tick() {
          if (!el) return;

          if (!deleting) {
            i++;
            el.textContent = text.slice(0, i);
            if (i >= text.length) {
              deleting = true;
              setTimeout(tick, holdMs);
              return;
            }
            setTimeout(tick, charDelayMs);
          } else {
            i--;
            el.textContent = text.slice(0, Math.max(0, i));
            if (i <= 0) {
              deleting = false;
              setTimeout(tick, 520);
              return;
            }
            setTimeout(tick, deleteDelayMs);
          }
        }

        setTimeout(tick, startDelayMs);
      })();
    </script>
  </body>
</html>
