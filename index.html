<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>SCS — Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Montserrat Variable -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:opsz,wght@14..144,200..800&display=swap" rel="stylesheet">

  <style>
    /* ===================== Corporate design tokens (verbatim) ===================== */
    :root {
      --aw-font-sans: 'Montserrat Variable', sans-serif;
      --aw-font-serif: 'Montserrat Variable', sans-serif;
      --aw-font-heading: 'Montserrat Variable', sans-serif;

      --aw-color-primary: rgb(255, 94, 0);
      --aw-color-secondary: rgb(0, 102, 102);
      --aw-color-accent: rgb(255, 140, 0);
      --aw-color-bg-page: #ffffff;
      --aw-color-text-heading: #000;
      --aw-color-text-default: #101010;
      --aw-color-text-muted: rgba(16, 16, 16, 0.66);
    }

    .dark {
      --aw-font-sans: 'Montserrat Variable', sans-serif;
      --aw-font-serif: 'Montserrat Variable', sans-serif;
      --aw-font-heading: 'Montserrat Variable', sans-serif;

      --aw-color-primary: #F57C00;
      --aw-color-secondary: #0A6678; /* not used for bg */
      --aw-color-accent: #FF8C00;

      --aw-color-bg-page: #0D0D0D;
      --aw-color-text-heading: #f7f8f8;
      --aw-color-text-default: #e5ecf6;
      --aw-color-text-muted: rgba(229, 236, 246, 0.66);
    }

    ::selection { background-color: var(--aw-color-primary); color: white; }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--aw-font-sans);
      color: var(--aw-color-text-default);
      min-height: 100vh;
      overflow-x: hidden;

      background:
        radial-gradient(1100px 620px at 50% -20%, rgba(255,255,255,0.06), transparent 62%),
        radial-gradient(900px 520px at 20% 85%, rgba(255,255,255,0.03), transparent 65%),
        var(--aw-color-bg-page);
    }

    /* subtle grid */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.16;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 88px 88px;
      mask-image: radial-gradient(circle at 50% 42%, black 0 56%, transparent 80%);
    }

    /* glass wash */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.00) 55%),
        linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00) 35%, rgba(255,255,255,0.02));
      opacity: 0.9;
    }

    .page {
      position: relative;
      z-index: 1;
      max-width: 1180px;
      margin: 0 auto;
      padding: 36px 20px 56px;
    }

    .top {
      display: grid;
      place-items: center;
      text-align: center;
      gap: 14px;
      padding: 18px 0 26px;
    }

    /* Logo */
    .logoWrap { display: grid; place-items: center; margin-bottom: 6px; }
    .logoImg {
      width: 56px; height: 56px; object-fit: contain; opacity: 0.95;
      filter: drop-shadow(0 18px 60px rgba(0,0,0,0.55));
    }
    .logoFallback {
      width: 56px; height: 56px; border-radius: 14px;
      display: grid; place-items: center;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 18px 70px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      color: rgba(255,255,255,0.85);
      font-weight: 650;
      letter-spacing: 0.08em;
      font-size: 12px;
    }

    /* Typewriter without jump */
    .twBox { display: inline-block; text-align: left; white-space: nowrap; overflow: hidden; }
    .twLine {
      display: inline-block; white-space: nowrap; overflow: hidden;
      padding-right: 8px;
      border-right: 2px solid rgba(245,124,0,0.55);
      font-family: var(--aw-font-heading);
      letter-spacing: 0.08em;
    }
    .twTitleWidth { width: 30ch; }
    .twSubWidth   { width: 11ch; }

    h1 {
      margin: 0;
      font-family: var(--aw-font-heading);
      font-size: clamp(1.25rem, 3.2vw, 2.35rem);
      font-weight: 650;
      letter-spacing: 0.06em;
      color: var(--aw-color-text-heading);
    }

    .sub {
      margin: 0;
      font-size: 0.95rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--aw-color-text-muted);
    }

    /* Grid of loader options */
    .grid {
      display: grid;
      grid-template-columns: repeat(1, minmax(0, 1fr));
      gap: 14px;
      margin-top: 18px;
    }
    @media (min-width: 740px) { .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
    @media (min-width: 1020px) { .grid { grid-template-columns: repeat(4, minmax(0, 1fr)); } }

    .card {
      position: relative;
      border-radius: 18px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 18px 70px rgba(0,0,0,0.45), inset 0 1px 0 rgba(255,255,255,0.04);
      backdrop-filter: blur(10px);
      padding: 16px 14px;
      min-height: 150px;
      overflow: hidden;
    }

    .label {
      font-size: 12px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(229,236,246,0.62);
      margin-bottom: 10px;
    }

    .stage {
      height: 110px;
      display: grid;
      place-items: center;
    }

    /* shared animations */
    @keyframes lSpin { to { transform: rotate(360deg); } }
    @keyframes lPulse { 0%,100%{opacity:.55} 50%{opacity:.95} }
    @keyframes lSweep { 0%{transform: translateX(-40%) rotate(20deg); opacity:.2}
                        50%{opacity:.7}
                        100%{transform: translateX(160%) rotate(20deg); opacity:.2} }
    @keyframes lBounce { 0%,100%{ transform: translateY(0); opacity: .5 }
                         50%{ transform: translateY(-6px); opacity: .95 } }
    @keyframes lPing { 0%,100%{ opacity: 0.06; transform: scale(0.98) }
                       50%{ opacity: 0.22; transform: scale(1.02) } }
    @keyframes lDash { to { stroke-dashoffset: -160; } }
    @keyframes lBlink { 0%,100%{opacity:.25} 50%{opacity:.9} }
    @keyframes lWave { 0%{ transform: translateX(-60%); } 100%{ transform: translateX(160%);} }
    @keyframes lGlitch {
      0%{ transform: translateX(0); opacity:.75}
      18%{ transform: translateX(0); opacity:.85}
      20%{ transform: translateX(-2px); opacity:.55}
      22%{ transform: translateX(2px); opacity:.95}
      24%{ transform: translateX(0); opacity:.75}
      100%{ transform: translateX(0); opacity:.75}
    }

    /* =========================================
       01–08: Crosshair/HUD family (same as before)
       ========================================= */

    /* 01 — Minimal Crosshair Spin */
    .l1 {
      width: 30px; height: 30px; position: relative;
      border: 1px solid rgba(245,124,0,0.55);
      border-radius: 10px;
      animation: lSpin 2.6s linear infinite;
      box-shadow: 0 0 22px rgba(245,124,0,0.08);
    }
    .l1::before, .l1::after { content:""; position:absolute; background: rgba(245,124,0,0.55); }
    .l1::before { width: 100%; height: 1px; top: 50%; left: 0; transform: translateY(-0.5px); }
    .l1::after  { height: 100%; width: 1px; left: 50%; top: 0; transform: translateX(-0.5px); }

    /* 02 — Crosshair Ring + Arc */
    .l2 { width: 56px; height: 56px; position: relative; border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04), 0 0 30px rgba(0,0,0,0.35);
      animation: lSpin 3.2s linear infinite;
    }
    .l2 .h, .l2 .v { position:absolute; left:50%; top:50%; background: rgba(255,255,255,0.22); transform: translate(-50%,-50%); }
    .l2 .h { width: 34px; height: 1px; } .l2 .v { width: 1px; height: 34px; }
    .l2 .dot { position:absolute; left:50%; top:50%; width: 4px; height: 4px; border-radius: 999px; transform: translate(-50%,-50%);
      background: rgba(245,124,0,0.48); box-shadow: 0 0 18px rgba(245,124,0,0.12);
    }
    .l2 .arc { position:absolute; inset:-2px; border-radius:999px;
      background: conic-gradient(from 0deg, transparent 0 320deg, rgba(245,124,0,0.65) 332deg 346deg, transparent 360deg);
      mask: radial-gradient(circle, transparent 58%, black 59%, black 74%, transparent 75%);
      opacity: 0.95;
    }

    /* 03 — Bracket Orbit */
    .l3 { width: 64px; height: 64px; position: relative; border-radius: 999px; border: 1px solid rgba(255,255,255,0.10);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    .l3 .orb { position: absolute; inset: 0; animation: lSpin 1.9s linear infinite; }
    .l3 .orb::before { content:""; position:absolute; left:50%; top:-4px; width: 8px; height: 8px; border-radius: 999px;
      transform: translateX(-50%); background: rgba(245,124,0,0.62); box-shadow: 0 0 18px rgba(245,124,0,0.16);
    }
    .l3 .br { position:absolute; inset: 10px; border-radius: 999px; border: 1px dashed rgba(255,255,255,0.12);
      opacity: 0.7; animation: lPulse 1.8s ease-in-out infinite;
    }

    /* 04 — Scanline Crosshair */
    .l4 { width: 70px; height: 46px; position: relative; border-radius: 14px; border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.02); overflow: hidden;
    }
    .l4 .midH { position:absolute; left:0; right:0; top:50%; height:1px; background: rgba(255,255,255,0.18); transform: translateY(-0.5px); }
    .l4 .midV { position:absolute; top:0; bottom:0; left:50%; width:1px; background: rgba(255,255,255,0.14); transform: translateX(-0.5px); }
    .l4 .scan { position:absolute; top:-40%; left:-40%; width: 80%; height: 180%;
      background: linear-gradient(90deg, transparent, rgba(245,124,0,0.18), transparent);
      transform: rotate(20deg); animation: lSweep 1.35s ease-in-out infinite;
    }
    .l4 .dot { position:absolute; left:50%; top:50%; width:4px; height:4px; border-radius:999px; transform: translate(-50%,-50%);
      background: rgba(245,124,0,0.48); box-shadow: 0 0 16px rgba(245,124,0,0.10);
    }

    /* 05 — Segmented Ring */
    .l5 { width: 62px; height: 62px; position: relative; border-radius: 999px; animation: lSpin 2.4s linear infinite; }
    .l5::before { content:""; position:absolute; inset:0; border-radius:999px;
      background: repeating-conic-gradient(from 0deg, rgba(255,255,255,0.18) 0 7deg, rgba(255,255,255,0.00) 7deg 16deg);
      mask: radial-gradient(circle, transparent 0 58%, black 59%, black 76%, transparent 77%); opacity: 0.9;
    }
    .l5::after { content:""; position:absolute; inset:0; border-radius:999px;
      background: conic-gradient(from 0deg, transparent 0 315deg, rgba(245,124,0,0.62) 330deg 346deg, transparent 360deg);
      mask: radial-gradient(circle, transparent 0 58%, black 59%, black 76%, transparent 77%); opacity: 0.85;
    }

    /* 06 — Marching Dots */
    .l6 { display:flex; gap: 8px; align-items: center; }
    .l6 span { width: 6px; height: 6px; border-radius: 999px; background: rgba(255,255,255,0.22);
      animation: lBounce 1.0s ease-in-out infinite;
    }
    .l6 span:nth-child(2) { animation-delay: 0.12s; }
    .l6 span:nth-child(3) { animation-delay: 0.24s; }
    .l6 span:nth-child(4) { animation-delay: 0.36s; }
    .l6 span:last-child { background: rgba(245,124,0,0.55); box-shadow: 0 0 16px rgba(245,124,0,0.10); }

    /* 07 — Rotating Corners */
    .l7 { width: 58px; height: 58px; position: relative; animation: lSpin 2.1s linear infinite; }
    .l7 .c { position:absolute; width: 14px; height: 14px; border: 1px solid rgba(255,255,255,0.20);
      border-right: none; border-bottom: none; border-radius: 4px 0 0 0; opacity: 0.85;
    }
    .l7 .c1 { left: 0; top: 0; }
    .l7 .c2 { right: 0; top: 0; transform: rotate(90deg); }
    .l7 .c3 { right: 0; bottom: 0; transform: rotate(180deg); }
    .l7 .c4 { left: 0; bottom: 0; transform: rotate(270deg); }
    .l7 .mid { position:absolute; left:50%; top:50%; width: 4px; height: 4px; border-radius: 999px; transform: translate(-50%,-50%);
      background: rgba(245,124,0,0.45); box-shadow: 0 0 18px rgba(245,124,0,0.10);
    }

    /* 08 — Crosshair Ping + Arc */
    .l8 { width: 64px; height: 64px; position: relative; border-radius: 999px; border: 1px solid rgba(255,255,255,0.12);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    .l8 .spin { position:absolute; inset:0; animation: lSpin 2.8s linear infinite; }
    .l8 .spin::before { content:""; position:absolute; inset:0; border-radius:999px;
      background: conic-gradient(from 0deg, transparent 0 328deg, rgba(245,124,0,0.70) 338deg 350deg, transparent 360deg);
      mask: radial-gradient(circle, transparent 0 62%, black 63%, black 78%, transparent 79%); opacity: 0.85;
    }
    .l8 .h, .l8 .v { position:absolute; left:50%; top:50%; background: rgba(255,255,255,0.20); transform: translate(-50%,-50%); }
    .l8 .h { width: 38px; height: 1px; } .l8 .v { width: 1px; height: 38px; }
    .l8 .ping { position:absolute; inset:-10px; border-radius:999px;
      background: radial-gradient(circle, rgba(245,124,0,0.16), transparent 56%);
      filter: blur(10px); animation: lPing 1.8s ease-in-out infinite; opacity: 0.0;
    }
    .l8 .dot { position:absolute; left:50%; top:50%; width:4px; height:4px; border-radius:999px; transform: translate(-50%,-50%);
      background: rgba(245,124,0,0.46); box-shadow: 0 0 18px rgba(245,124,0,0.10);
    }

    /* =========================================
       09–14: NO crosshair context — “Tech/IT/Innovation”
       ========================================= */

    /* 09 — “Data Stream” (packets moving through a bus) */
    .l9 {
      width: 84px; height: 10px; position: relative;
      border-radius: 999px;
      background: rgba(255,255,255,0.10);
      overflow: hidden;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
    }
    .l9::before, .l9::after {
      content:""; position:absolute; top: 50%; transform: translateY(-50%);
      width: 22px; height: 6px; border-radius: 999px;
      background: rgba(255,255,255,0.20);
      animation: lStream 1.2s ease-in-out infinite;
    }
    .l9::after {
      background: rgba(245,124,0,0.55);
      box-shadow: 0 0 18px rgba(245,124,0,0.12);
      animation-delay: 0.22s;
    }
    @keyframes lStream {
      0% { left: -30%; opacity: .2; }
      20%{ opacity: .9; }
      100%{ left: 110%; opacity: .25; }
    }

    /* 10 — “Circuit Trace” (animated path draw) */
    .l10 svg { width: 86px; height: 86px; display:block; }
    .l10 path {
      fill: none;
      stroke: rgba(255,255,255,0.22);
      stroke-width: 1.2;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 160;
      animation: lDash 1.4s linear infinite;
    }
    .l10 path.accent {
      stroke: rgba(245,124,0,0.55);
      stroke-width: 1.3;
      stroke-dasharray: 160;
      animation: lDash 1.1s linear infinite;
      filter: drop-shadow(0 0 10px rgba(245,124,0,0.12));
    }

    /* 11 — “Hex Pulse” (innovation, structured, calm) */
    .l11 {
      width: 72px; height: 72px; position: relative;
      clip-path: polygon(25% 6%, 75% 6%, 100% 50%, 75% 94%, 25% 94%, 0% 50%);
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.02);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.04);
      animation: lHex 1.6s ease-in-out infinite;
    }
    .l11::after {
      content:""; position:absolute; inset: 10px;
      clip-path: polygon(25% 6%, 75% 6%, 100% 50%, 75% 94%, 25% 94%, 0% 50%);
      border: 1px solid rgba(245,124,0,0.45);
      opacity: 0.0;
      animation: lHexInner 1.6s ease-in-out infinite;
    }
    @keyframes lHex {
      0%,100% { transform: scale(0.98); opacity: .70; }
      50% { transform: scale(1.02); opacity: .95; }
    }
    @keyframes lHexInner {
      0%,100% { opacity: 0.10; transform: scale(0.98); }
      50% { opacity: 0.45; transform: scale(1.04); }
    }

    /* 12 — “Quantum Spinner” (3-layer conic, very tech) */
    .l12 {
      width: 64px; height: 64px; border-radius: 999px;
      background:
        conic-gradient(from 0deg, rgba(255,255,255,0.00) 0 72%, rgba(255,255,255,0.22) 84%, rgba(255,255,255,0.00) 100%),
        conic-gradient(from 0deg, rgba(245,124,0,0.00) 0 78%, rgba(245,124,0,0.55) 90%, rgba(245,124,0,0.00) 100%);
      mask: radial-gradient(circle, transparent 0 52%, black 53%, black 76%, transparent 77%);
      animation: lSpin 1.7s linear infinite;
      filter: drop-shadow(0 16px 44px rgba(0,0,0,0.35));
    }

    /* 13 — “Glitch Bar” (digital/innovation vibe, but controlled) */
    .l13 {
      width: 92px; height: 14px; border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.02);
      overflow: hidden;
      position: relative;
    }
    .l13 .fill {
      position:absolute; inset:0;
      background: linear-gradient(90deg,
        rgba(255,255,255,0.00) 0%,
        rgba(255,255,255,0.14) 22%,
        rgba(245,124,0,0.35) 45%,
        rgba(255,255,255,0.14) 68%,
        rgba(255,255,255,0.00) 100%);
      opacity: 0.75;
      animation: lWave 1.1s linear infinite, lGlitch 3.2s steps(1,end) infinite;
    }
    .l13::after {
      content:""; position:absolute; left: 10px; top: 50%;
      width: 4px; height: 4px; border-radius: 999px;
      background: rgba(245,124,0,0.55);
      transform: translateY(-50%);
      box-shadow: 0 0 16px rgba(245,124,0,0.12);
      animation: lBlink 1.0s ease-in-out infinite;
    }

    /* 14 — “Nodes & Links” (network topology / digitization) */
    .l14 {
      width: 86px; height: 56px; position: relative;
    }
    .l14 .n {
      position:absolute; width: 6px; height: 6px; border-radius: 999px;
      background: rgba(255,255,255,0.22);
    }
    .l14 .n.a { left: 10px; top: 18px; }
    .l14 .n.b { left: 40px; top: 8px; }
    .l14 .n.c { left: 66px; top: 24px; }
    .l14 .n.d { left: 36px; top: 38px; background: rgba(245,124,0,0.55); box-shadow: 0 0 16px rgba(245,124,0,0.12); }

    .l14 .link {
      position:absolute;
      height: 1px;
      background: rgba(255,255,255,0.14);
      transform-origin: left center;
      opacity: 0.55;
    }
    .l14 .l1 { left: 13px; top: 21px; width: 30px; transform: rotate(-18deg); }
    .l14 .l2 { left: 43px; top: 12px; width: 26px; transform: rotate(30deg); }
    .l14 .l3 { left: 13px; top: 22px; width: 28px; transform: rotate(33deg); }
    .l14 .pulse {
      position:absolute; inset:-18px;
      background: radial-gradient(circle at 45% 60%, rgba(245,124,0,0.18), transparent 55%);
      filter: blur(12px);
      opacity: 0.0;
      animation: lPing 1.9s ease-in-out infinite;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      body::before, body::after { display:none; }
      .twLine { border-right: none; }

      .l1, .l2, .l3 .orb, .l3 .br, .l4 .scan, .l5, .l6 span, .l7, .l8 .spin, .l8 .ping,
      .l9::before, .l9::after, .l10 path, .l11, .l11::after, .l12, .l13 .fill, .l13::after, .l14 .pulse {
        animation: none !important;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <header class="top">
      <div class="logoWrap">
        <img class="logoImg" src="logo.svg" alt="SCS logo"
             onerror="this.style.display='none'; document.getElementById('logoFallback').style.display='grid';" />
        <div id="logoFallback" class="logoFallback" style="display:none;">SCS</div>
      </div>

      <h1>
        <span class="twBox twTitleWidth"><span id="twTitle" class="twLine"></span></span>
      </h1>

      <p class="sub">
        <span class="twBox twSubWidth"><span id="twSub" class="twLine"></span></span>
      </p>
    </header>

    <section class="grid" aria-label="Loader options">
      <!-- 01–08 -->
      <article class="card"><div class="label">01 — Minimal Crosshair Spin</div><div class="stage"><div class="l1"></div></div></article>

      <article class="card">
        <div class="label">02 — Crosshair Ring + Arc</div>
        <div class="stage"><div class="l2"><span class="arc"></span><span class="h"></span><span class="v"></span><span class="dot"></span></div></div>
      </article>

      <article class="card">
        <div class="label">03 — Bracket Orbit</div>
        <div class="stage"><div class="l3"><div class="orb"></div><div class="br"></div></div></div>
      </article>

      <article class="card">
        <div class="label">04 — Scanline Crosshair</div>
        <div class="stage"><div class="l4"><span class="scan"></span><span class="midH"></span><span class="midV"></span><span class="dot"></span></div></div>
      </article>

      <article class="card"><div class="label">05 — Segmented Ring</div><div class="stage"><div class="l5"></div></div></article>

      <article class="card">
        <div class="label">06 — Marching Dots</div>
        <div class="stage"><div class="l6"><span></span><span></span><span></span><span></span></div></div>
      </article>

      <article class="card">
        <div class="label">07 — Rotating Corners</div>
        <div class="stage"><div class="l7"><span class="c c1"></span><span class="c c2"></span><span class="c c3"></span><span class="c c4"></span><span class="mid"></span></div></div>
      </article>

  <script>
    // One-shot typewriter: Title then Subtitle (no loop).
    (function () {
      const titleEl = document.getElementById("twTitle");
      const subEl = document.getElementById("twSub");

      const titleText = "Spiess Consulting & Solutions";
      const subText = "Coming Soon";

      function typeOnce(el, text, opts) {
        const o = Object.assign({ startDelay: 220, charDelay: 26, hideCursorAfterMs: 520 }, opts || {});
        return new Promise((resolve) => {
          let i = 0;
          function tick() {
            i++;
            el.textContent = text.slice(0, i);
            if (i < text.length) setTimeout(tick, o.charDelay);
            else setTimeout(() => { el.style.borderRight = "none"; resolve(); }, o.hideCursorAfterMs);
          }
          setTimeout(tick, o.startDelay);
        });
      }

      (async function run() {
        await typeOnce(titleEl, titleText, { startDelay: 220, charDelay: 26, hideCursorAfterMs: 520 });
        await typeOnce(subEl, subText, { startDelay: 120, charDelay: 42, hideCursorAfterMs: 420 });
      })();
    })();
  </script>
