<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>SCS — Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Montserrat Variable -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:opsz,wght@14..144,200..800&display=swap" rel="stylesheet">

  <style>
    /* ===================== Corporate design tokens (verbatim) ===================== */
    :root {
      --aw-font-sans: 'Montserrat Variable', sans-serif;
      --aw-font-serif: 'Montserrat Variable', sans-serif;
      --aw-font-heading: 'Montserrat Variable', sans-serif;

      /* Light Mode (unused here) */
      --aw-color-primary: rgb(255, 94, 0);
      --aw-color-secondary: rgb(0, 102, 102);
      --aw-color-accent: rgb(255, 140, 0);
      --aw-color-bg-page: #ffffff;
      --aw-color-text-heading: #000;
      --aw-color-text-default: #101010;
      --aw-color-text-muted: rgba(16, 16, 16, 0.66);
    }

    .dark {
      --aw-font-sans: 'Montserrat Variable', sans-serif;
      --aw-font-serif: 'Montserrat Variable', sans-serif;
      --aw-font-heading: 'Montserrat Variable', sans-serif;

      --aw-color-primary: #F57C00;   /* Orange highlight */
      --aw-color-secondary: #0A6678; /* Petrol (not used for bg) */
      --aw-color-accent: #FF8C00;    /* Warm accent */
      --aw-color-bg-page: #0D0D0D;   /* Main background */
      --aw-color-text-heading: #f7f8f8;
      --aw-color-text-default: #e5ecf6;
      --aw-color-text-muted: rgba(229, 236, 246, 0.66);
    }

    ::selection { background-color: var(--aw-color-primary); color: white; }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--aw-font-sans);
      color: var(--aw-color-text-default);
      height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;

      /* “first suggestion”-ish: subtle top glow, otherwise bg-page */
      background:
        radial-gradient(1100px 620px at 50% -20%, rgba(255,255,255,0.06), transparent 62%),
        radial-gradient(900px 520px at 20% 85%, rgba(255,255,255,0.03), transparent 65%),
        var(--aw-color-bg-page);
    }

    /* Very subtle grid like your modern tech background (neutral, not blue) */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.16;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.06) 1px, transparent 1px);
      background-size: 80px 80px;
      mask-image: radial-gradient(circle at 50% 42%, black 0 56%, transparent 80%);
    }

    /* subtle glass wash */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.00) 55%),
        linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00) 35%, rgba(255,255,255,0.02));
      opacity: 0.9;
    }

    .container {
      position: relative;
      text-align: center;
      padding: 24px;
      z-index: 1;
    }

    /* ===================== Logo ===================== */
    .logoWrap {
      display: grid;
      place-items: center;
      margin-bottom: 18px;
    }

    .logoImg {
      width: 56px;
      height: 56px;
      object-fit: contain;
      opacity: 0.95;
      filter: drop-shadow(0 18px 60px rgba(0,0,0,0.55));
    }

    /* fallback tile if no logo file exists */
    .logoFallback {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      display: grid;
      place-items: center;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.10);
      box-shadow: 0 18px 70px rgba(0,0,0,0.55), inset 0 1px 0 rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      color: rgba(255,255,255,0.85);
      font-weight: 650;
      letter-spacing: 0.08em;
      font-size: 12px;
    }

    /* ===================== Typewriter (NO JUMP) ===================== */
    /* Reserve width so centering doesn’t cause jitter while typing */
    .twBox {
      display: inline-block;
      text-align: left;       /* critical */
      white-space: nowrap;
      overflow: hidden;
    }

    .typewriter {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid rgba(245,124,0,0.55); /* minimal primary cursor */
      padding-right: 6px;
      font-family: var(--aw-font-heading);
      letter-spacing: 0.08em;
    }

    /* tune these widths to the final strings */
    .twTitleWidth { width: 30ch; } /* "Spiess Consulting & Solutions" */
    .twSubWidth   { width: 11ch; } /* "Coming Soon" */

    .title {
      font-size: clamp(1.2rem, 3vw, 2.2rem);
      font-weight: 650;
      letter-spacing: 0.06em;
      color: var(--aw-color-text-heading);
    }

    .sub {
      margin-top: 16px;
      font-size: 0.9rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--aw-color-text-muted);
    }

    /* ===================== Crosshair loader ===================== */
    .crosshair {
      margin: 40px auto 0;
      width: 28px;
      height: 28px;
      border: 1px solid rgba(245,124,0,0.55); /* minimal primary */
      position: relative;
      opacity: 0;
      transform: translateY(6px) scale(0.96);
      box-shadow: 0 0 22px rgba(245,124,0,0.08);
    }

    .crosshair::before,
    .crosshair::after {
      content: "";
      position: absolute;
      background: rgba(245,124,0,0.55); /* minimal primary */
    }

    .crosshair::before {
      width: 100%;
      height: 1px;
      top: 50%;
      left: 0;
      transform: translateY(-0.5px);
    }

    .crosshair::after {
      height: 100%;
      width: 1px;
      left: 50%;
      top: 0;
      transform: translateX(-0.5px);
    }

    /* Entry + running */
    .crosshair.is-running {
      opacity: 1;
      transform: translateY(0) scale(1);
      animation: spin 2.6s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    @keyframes loaderIn {
      0%   { opacity: 0; transform: translateY(10px) scale(0.94); }
      65%  { opacity: 1; transform: translateY(0) scale(1.02); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @media (prefers-reduced-motion: reduce) {
      body::before, body::after { display: none; }
      .typewriter { border-right: none; }
      .crosshair { opacity: 1; transform: none; animation: none; }
    }
  </style>
</head>

<body>
  <main class="container" aria-label="SCS Coming Soon">
    <div class="logoWrap">
      <!-- Use your real logo by placing logo.svg next to index.html -->
      <!-- If logo.svg is missing, comment the <img> line and use fallback -->
      <img class="logoImg" src="logo.svg" alt="SCS logo" onerror="this.style.display='none'; document.getElementById('logoFallback').style.display='grid';" />
      <div id="logoFallback" class="logoFallback" style="display:none;">SCS</div>
    </div>

    <!-- Title (typewriter) -->
    <div class="twBox twTitleWidth">
      <div id="twTitle" class="typewriter title"></div>
    </div>

    <!-- Subtitle (typewriter) -->
    <div class="sub">
      <div class="twBox twSubWidth">
        <div id="twSub" class="typewriter"></div>
      </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="crosshair" aria-label="Loading"></div>
  </main>

  <script>
    // Sequence:
    // 1) Title types once (no loop) then cursor off
    // 2) Subtitle types once then cursor off
    // 3) Loader "entry" then infinite spin

    (function () {
      const titleEl = document.getElementById("twTitle");
      const subEl = document.getElementById("twSub");
      const loader = document.getElementById("loader");

      const titleText = "Spiess Consulting & Solutions";
      const subText = "Coming Soon";

      function typeOnce(el, text, opts) {
        const o = Object.assign({ startDelay: 250, charDelay: 32, hideCursorAfterMs: 650 }, opts || {});
        return new Promise((resolve) => {
          let i = 0;
          function tick() {
            i++;
            el.textContent = text.slice(0, i);
            if (i < text.length) {
              setTimeout(tick, o.charDelay);
            } else {
              setTimeout(() => {
                el.style.borderRight = "none";
                resolve();
              }, o.hideCursorAfterMs);
            }
          }
          setTimeout(tick, o.startDelay);
        });
      }

      async function run() {
        await typeOnce(titleEl, titleText, { startDelay: 220, charDelay: 26, hideCursorAfterMs: 520 });
        await typeOnce(subEl, subText, { startDelay: 120, charDelay: 42, hideCursorAfterMs: 420 });

        // loader entry + run
        if (loader) {
          loader.style.animation = "loaderIn 520ms cubic-bezier(0.2, 0.85, 0.2, 1) forwards";
          setTimeout(() => {
            loader.style.animation = "";
            loader.classList.add("is-running");
          }, 560);
        }
      }

      run();
    })();
  </script>
</body>
</html>
