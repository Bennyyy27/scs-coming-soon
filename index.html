<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SCS — Coming Soon</title>
    <meta name="description" content="Spiess Consulting & Solutions — Coming soon." />

    <!-- Montserrat Variable -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:opsz,wght@14..144,200..800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ===================== Corporate tokens (verbatim) ===================== */
      :root {
        --aw-font-sans: "Montserrat Variable", sans-serif;
        --aw-font-serif: "Montserrat Variable", sans-serif;
        --aw-font-heading: "Montserrat Variable", sans-serif;

        --aw-color-primary: rgb(255, 94, 0);
        --aw-color-secondary: rgb(0, 102, 102);
        --aw-color-accent: rgb(255, 140, 0);

        --aw-color-bg-page: #ffffff;
        --aw-color-bg-widget: #f5f5f5;
        --aw-color-bg-widget-border: #cccccc;

        --aw-color-text-heading: #000;
        --aw-color-text-default: #101010;
        --aw-color-text-muted: rgba(16, 16, 16, 0.66);
      }

      ::selection {
        background-color: var(--aw-color-primary);
        color: white;
      }

      .dark {
        --aw-font-sans: "Montserrat Variable", sans-serif;
        --aw-font-serif: "Montserrat Variable", sans-serif;
        --aw-font-heading: "Montserrat Variable", sans-serif;

        --aw-color-primary: #f57c00;
        --aw-color-secondary: #0a6678; /* will NOT be used in background now */
        --aw-color-tertiary: #0fb472;
        --aw-color-accent: #ff8c00;

        --aw-color-bg-page: #0d0d0d;
        --aw-color-bg-widget: #161616;
        --aw-color-bg-widget-border: #2c2c2c;

        --aw-color-text-heading: #f7f8f8;
        --aw-color-text-default: #e5ecf6;
        --aw-color-text-muted: rgba(229, 236, 246, 0.66);
      }

      /* ===================== Base ===================== */
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: var(--aw-font-sans);
        background: var(--aw-color-bg-page);
        color: var(--aw-color-text-default);
        overflow: hidden;
      }

      /* Neutral grayscale atmosphere (no petrol/blue) */
      .bg {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background:
          radial-gradient(1100px 650px at 50% -20%, rgba(255,255,255,0.06), transparent 60%),
          radial-gradient(900px 650px at 20% 85%, rgba(255,255,255,0.04), transparent 62%),
          radial-gradient(800px 520px at 85% 25%, rgba(255,255,255,0.03), transparent 58%);
      }

      .grid {
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.22;
        background-image:
          linear-gradient(to right, rgba(255,255,255,0.07) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,0.07) 1px, transparent 1px);
        background-size: 72px 72px;
        mask-image: radial-gradient(circle at 50% 40%, black 0 56%, transparent 78%);
      }

      .wrap {
        position: relative;
        height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .panel {
        width: min(920px, 92vw);
        padding: clamp(22px, 4vw, 52px);
        border-radius: 22px;
        background: rgba(22, 22, 22, 0.72);
        border: 1px solid rgba(255,255,255,0.10);
        box-shadow:
          0 24px 80px rgba(0, 0, 0, 0.55),
          inset 0 1px 0 rgba(255,255,255,0.04);
        text-align: center;
        backdrop-filter: blur(10px);
      }

      /* Optional logo row (hidden by default) */
      .brand {
        display: none; /* set to flex when you add a logo */
        align-items: center;
        justify-content: center;
        gap: 14px;
        margin-bottom: 14px;
      }
      .brand img {
        width: 34px;
        height: 34px;
        opacity: 0.95;
      }

      /* Typewriter blocks */
      .twline {
        display: inline-block;
        font-family: var(--aw-font-heading);
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid rgba(245, 124, 0, 0.85); /* minimal primary */
        padding-right: 6px;
      }

      .title {
        font-size: clamp(26px, 4.2vw, 48px);
        font-weight: 650;
        letter-spacing: -0.02em;
        color: var(--aw-color-text-heading);
        line-height: 1.04;
        margin: 0;
      }

      .subtitle {
        margin-top: 14px;
        font-size: clamp(14px, 1.6vw, 18px);
        font-weight: 520;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: rgba(229, 236, 246, 0.72);
      }

      /* Loader (BF6/Palantir-ish): ring + sweep + ticks */
      .loaderWrap {
        margin-top: 30px;
        display: grid;
        place-items: center;
      }

      .loader {
        width: 66px;
        height: 66px;
        position: relative;
        border-radius: 999px;
        /* grayscale ring base */
        background:
          radial-gradient(circle at 50% 50%, transparent 58%, rgba(255,255,255,0.10) 59%, rgba(255,255,255,0.10) 62%, transparent 63%),
          radial-gradient(circle at 50% 50%, transparent 0 69%, rgba(255,255,255,0.06) 70%, transparent 72%);
        box-shadow:
          0 0 0 1px rgba(255,255,255,0.08),
          0 0 26px rgba(0,0,0,0.55);
        animation: spin 1.6s linear infinite;
      }

      /* Minimal primary accent: a small arc highlight */
      .loader::before {
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: 999px;
        background: conic-gradient(
          from 0deg,
          transparent 0 315deg,
          rgba(245,124,0,0.85) 330deg 344deg,
          transparent 360deg
        );
        filter: blur(0.2px);
        mask: radial-gradient(circle, transparent 56%, black 57%, black 67%, transparent 68%);
      }

      /* Sweep / scanner wedge (grayscale, subtle) */
      .loader::after {
        content: "";
        position: absolute;
        inset: 6px;
        border-radius: 999px;
        background: conic-gradient(
          from 0deg,
          rgba(255,255,255,0.00) 0deg,
          rgba(255,255,255,0.12) 28deg,
          rgba(255,255,255,0.00) 60deg,
          rgba(255,255,255,0.00) 360deg
        );
        opacity: 0.7;
        animation: sweep 1.05s ease-in-out infinite;
      }

      /* Inner crosshair ticks (static, minimal) */
      .ticks {
        position: absolute;
        inset: 0;
        border-radius: 999px;
        pointer-events: none;
      }
      .tick {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 1px;
        height: 10px;
        background: rgba(255,255,255,0.20);
        transform-origin: 0 0;
      }
      .tick.t1 { transform: translate(-50%, -34px) rotate(0deg); }
      .tick.t2 { transform: translate(24px, -50%) rotate(90deg); }
      .tick.t3 { transform: translate(-50%, 24px) rotate(180deg); }
      .tick.t4 { transform: translate(-34px, -50%) rotate(270deg); }

      /* Tiny center dot (primary very subtle) */
      .centerDot {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 4px;
        height: 4px;
        border-radius: 999px;
        transform: translate(-50%, -50%);
        background: rgba(245,124,0,0.55);
        box-shadow: 0 0 14px rgba(245,124,0,0.14);
      }

      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes sweep {
        0%   { transform: rotate(-8deg); opacity: 0.40; }
        50%  { transform: rotate(20deg); opacity: 0.85; }
        100% { transform: rotate(-8deg); opacity: 0.40; }
      }

      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .loader, .loader::after { animation: none; }
        .twline { border-right: none; }
      }

      /* Small hint (optional) */
      .hint {
        margin-top: 18px;
        font-size: 12px;
        color: rgba(229, 236, 246, 0.58);
      }
      .hint a {
        color: rgba(245,124,0,0.85);
        text-decoration: none;
        border-bottom: 1px solid rgba(245,124,0,0.35);
      }
      .hint a:hover { border-bottom-color: rgba(245,124,0,0.65); }
    </style>
  </head>

  <body>
    <div class="bg"></div>
    <div class="grid"></div>

    <main class="wrap">
      <section class="panel" aria-label="Coming soon page">
        <!-- Optional logo: put logo.svg next to index.html and flip display to flex -->
        <div class="brand" aria-hidden="true">
          <img src="logo.svg" alt="" />
        </div>

        <h1 class="title">
          <span id="twTitle" class="twline"></span>
        </h1>

        <div class="subtitle">
          <span id="twSub" class="twline"></span>
        </div>

        <div class="loaderWrap" aria-live="polite">
          <div class="loader" aria-label="Loading">
            <div class="ticks" aria-hidden="true">
              <span class="tick t1"></span>
              <span class="tick t2"></span>
              <span class="tick t3"></span>
              <span class="tick t4"></span>
            </div>
            <span class="centerDot" aria-hidden="true"></span>
          </div>
        </div>

        <!-- Optional -->
        <div class="hint">
          Contact: <a href="mailto:hello@scs.pro">hello@scs.pro</a>
        </div>
      </section>
    </main>

    <script>
      // Deterministic dual-typewriter: Title then "Coming soon"
      (function () {
        const titleEl = document.getElementById("twTitle");
        const subEl = document.getElementById("twSub");

        const titleText = "Spiess Consulting & Solutions";
        const subText = "Coming soon";

        function type(el, text, opts) {
          const {
            startDelay = 0,
            charDelay = 42,
            holdDelay = 1200,
            deleteDelay = 18,
            loop = true,
          } = opts || {};

          let i = 0;
          let deleting = false;

          function tick() {
            if (!el) return;

            if (!deleting) {
              i++;
              el.textContent = text.slice(0, i);
              if (i >= text.length) {
                if (!loop) return;
                deleting = true;
                setTimeout(tick, holdDelay);
                return;
              }
              setTimeout(tick, charDelay);
            } else {
              i--;
              el.textContent = text.slice(0, Math.max(0, i));
              if (i <= 0) {
                deleting = false;
                setTimeout(tick, 520);
                return;
              }
              setTimeout(tick, deleteDelay);
            }
          }

          setTimeout(tick, startDelay);
        }

        // Title loops slowly, sub loops slightly offset
        type(titleEl, titleText, {
          startDelay: 250,
          charDelay: 34,
          holdDelay: 1700,
          deleteDelay: 14,
          loop: true,
        });

        type(subEl, subText, {
          startDelay: 900,
          charDelay: 52,
          holdDelay: 1300,
          deleteDelay: 18,
          loop: true,
        });
      })();
    </script>
  </body>
</html>
