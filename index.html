<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SCS â€” Coming soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0d12;
      --bg-panel: #0f1220;
      --fg: #e7eaf0;
      --muted: #9aa1b8;
      --accent: #5f7cff;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      font-family: Inter, system-ui, sans-serif;
      color: var(--fg);
      overflow: hidden;
    }

    /* ---------- ENTRY GATE PANEL ---------- */
    .gate {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        110deg,
        #0c0f1c 0%,
        #121634 45%,
        #0b0d12 100%
      );
      transform: translateX(0);
      animation: gate-exit 2.2s cubic-bezier(.22,.8,.25,1) 1.4s forwards;
      z-index: 10;
    }

    @keyframes gate-exit {
      to { transform: translateX(-140vw); }
    }

    /* ---------- CONTENT ---------- */
    main {
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
      opacity: 0;
      animation: fade-in 0.8s ease-out 0.8s forwards;
    }

    @keyframes fade-in {
      to { opacity: 1; }
    }

    .brand {
      letter-spacing: 0.32em;
      font-weight: 600;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .type {
      font-size: clamp(1.4rem, 3vw, 2.4rem);
      letter-spacing: 0.08em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--accent);
      animation:
        typing 2.6s steps(24) 1.1s forwards,
        caret 1s step-end infinite;
      width: 0;
    }

    @keyframes typing {
      to { width: 100%; }
    }

    @keyframes caret {
      50% { border-color: transparent; }
    }

    /* ---------- CROSSHAIR LOADER ---------- */
    .crosshair {
      width: 26px;
      height: 26px;
      position: relative;
      border: 1px solid var(--accent);
      animation: spin 3s linear infinite;
      margin-top: 6px;
    }

    .crosshair::before,
    .crosshair::after {
      content: "";
      position: absolute;
      background: var(--accent);
    }

    .crosshair::before {
      height: 1px;
      width: 100%;
      top: 50%;
      left: 0;
    }

    .crosshair::after {
      width: 1px;
      height: 100%;
      left: 50%;
      top: 0;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* subtle background glow */
    .glow {
      position: absolute;
      width: 900px;
      height: 500px;
      background: radial-gradient(
        ellipse at center,
        rgba(95,124,255,0.12),
        transparent 70%
      );
      filter: blur(40px);
      z-index: 0;
    }
  </style>
</head>

<body>
  <div class="gate"></div>

  <main>
    <div class="glow"></div>

    <div class="stack">
      <div class="brand">SCS</div>
      <div class="type">Coming&nbsp;soon</div>
      <div class="crosshair"></div>
    </div>
  </main>
</body>
</html>
