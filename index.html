<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SCS — Coming Soon</title>
    <meta name="description" content="Spiess Consulting & Solutions — Coming soon." />

    <!-- Montserrat Variable -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:opsz,wght@14..144,200..800&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ===================== Corporate tokens (verbatim) ===================== */
      :root {
        --aw-font-sans: "Montserrat Variable", sans-serif;
        --aw-font-serif: "Montserrat Variable", sans-serif;
        --aw-font-heading: "Montserrat Variable", sans-serif;

        --aw-color-primary: rgb(255, 94, 0);
        --aw-color-secondary: rgb(0, 102, 102);
        --aw-color-accent: rgb(255, 140, 0);

        --aw-color-bg-page: #ffffff;
        --aw-color-bg-widget: #f5f5f5;
        --aw-color-bg-widget-hover: #eeeeee;
        --aw-color-bg-widget-active: #e0e0e0;

        --aw-color-bg-widget-border: #cccccc;
        --aw-color-bg-widget-border-hover: #bbbbbb;
        --aw-color-bg-widget-border-active: #aaaaaa;
        --aw-color-bg-widget-border-focus: #999999;

        --aw-color-text-heading: #000;
        --aw-color-text-default: #101010;
        --aw-color-text-muted: rgba(16, 16, 16, 0.66);
      }

      ::selection {
        background-color: var(--aw-color-primary);
        color: white;
      }

      .dark {
        --aw-font-sans: "Montserrat Variable", sans-serif;
        --aw-font-serif: "Montserrat Variable", sans-serif;
        --aw-font-heading: "Montserrat Variable", sans-serif;

        --aw-color-primary: #f57c00;
        --aw-color-secondary: #0a6678; /* intentionally not used in background */
        --aw-color-tertiary: #0fb472;
        --aw-color-accent: #ff8c00;

        --aw-color-bg-page: #0d0d0d;
        --aw-color-bg-widget: #161616;
        --aw-color-bg-widget-hover: #1f1f1f;
        --aw-color-bg-widget-active: #2a2a2a;

        --aw-color-bg-widget-border: #2c2c2c;
        --aw-color-bg-widget-border-hover: #3a3a3a;
        --aw-color-bg-widget-border-active: #4a4a4a;
        --aw-color-bg-widget-border-focus: #5a5a5a;

        --aw-color-bg-subtleUI: #3a3a3a;

        --aw-color-text-heading: #f7f8f8;
        --aw-color-text-default: #e5ecf6;
        --aw-color-text-muted: rgba(229, 236, 246, 0.66);
      }

      /* ===================== Reset / base ===================== */
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: var(--aw-font-sans);
        background: var(--aw-color-bg-page);
        color: var(--aw-color-text-default);
        overflow: hidden;
      }

      /* ===================== Background: neutral, grayscale ===================== */
      .bg {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background:
          radial-gradient(1100px 700px at 50% -25%, rgba(255,255,255,0.06), transparent 60%),
          radial-gradient(900px 600px at 20% 85%, rgba(255,255,255,0.035), transparent 60%),
          radial-gradient(850px 520px at 85% 25%, rgba(255,255,255,0.03), transparent 58%);
      }

      .grid {
        position: fixed;
        inset: 0;
        pointer-events: none;
        opacity: 0.20;
        background-image:
          linear-gradient(to right, rgba(255,255,255,0.06) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,0.06) 1px, transparent 1px);
        background-size: 72px 72px;
        mask-image: radial-gradient(circle at 50% 40%, black 0 56%, transparent 80%);
      }

      /* ===================== EntryGate-like panel geometry ===================== */
      .stage {
        position: relative;
        height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .panel {
        /* subtle skewed slab like your EntryGate */
        width: min(980px, 92vw);
        min-height: 320px;
        border-radius: 22px;

        background-color: #0b0d10;
        background-image: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.00));

        box-shadow: 0 22px 90px rgba(0,0,0,0.40), inset 0 0 0 1px rgba(255,255,255,0.07);
        position: relative;
        overflow: hidden;

        transform: skewX(-7deg);
        transform-origin: left top;
      }

      /* content un-skew */
      .panel__content {
        height: 100%;
        padding: clamp(26px, 4vw, 56px);
        display: grid;
        place-items: center;
        text-align: center;

        transform: skewX(7deg) translateX(52px);
        transform-origin: center;
      }

      /* Right edge treatment (hairlines + glow) inspired by your code */
      .edge {
        position: absolute;
        inset: 0;
        pointer-events: none;
        opacity: 0.95;
      }
      .edge .hairline-outer {
        position: absolute;
        top: 0;
        right: 0;
        height: 100%;
        width: 1px;
        background: rgba(255,255,255,0.18);
      }
      .edge .hairline-inner {
        position: absolute;
        top: 0;
        right: 10px;
        height: 100%;
        width: 1px;
        background: rgba(255,255,255,0.10);
      }
      .edge .glow {
        position: absolute;
        top: -10vh;
        right: -7px;
        width: 14px;
        height: 120vh;
        background: rgba(255,255,255,0.10);
        filter: blur(10px);
        opacity: 0.35;
      }
      .edge .fade {
        position: absolute;
        top: 0;
        right: 2px;
        height: 100%;
        width: 3px;
        background: linear-gradient(180deg, rgba(255,255,255,0.10), rgba(255,255,255,0.00));
        opacity: 0.45;
      }
      .edge .shadowCut {
        position: absolute;
        top: 0;
        right: 0;
        height: 100%;
        width: 10px;
        background: linear-gradient(90deg, rgba(0,0,0,0.22), rgba(0,0,0,0.00));
        opacity: 0.55;
      }

      /* ===================== Typewriter ===================== */
      .stack {
        display: grid;
        gap: 16px;
        place-items: center;
      }

      .tw {
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid rgba(245,124,0,0.40); /* minimal primary */
        padding-right: 6px;
      }

      .title {
        font-family: var(--aw-font-heading);
        font-size: clamp(26px, 4.2vw, 48px);
        font-weight: 650;
        letter-spacing: -0.02em;
        color: rgba(247,248,248,0.98);
        line-height: 1.05;
        margin: 0;
      }

      .coming {
        font-family: var(--aw-font-heading);
        font-size: clamp(14px, 1.6vw, 18px);
        font-weight: 520;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: rgba(229, 236, 246, 0.70);
        margin: 0;
      }

      /* ===================== BF6/Palantir-ish loader ===================== */
      .loaderWrap {
        margin-top: 12px;
        display: grid;
        place-items: center;
      }

      .hud {
        width: 78px;
        height: 78px;
        position: relative;
        border-radius: 999px;
        /* base rings in gray */
        background:
          radial-gradient(circle at 50% 50%, transparent 57%, rgba(255,255,255,0.10) 58%, rgba(255,255,255,0.10) 60%, transparent 61%),
          radial-gradient(circle at 50% 50%, transparent 67%, rgba(255,255,255,0.06) 68%, transparent 70%);
        box-shadow:
          0 0 0 1px rgba(255,255,255,0.08),
          0 0 28px rgba(0,0,0,0.55);
        animation: spin 1.6s linear infinite;
      }

      /* minimal primary arc */
      .hud::before {
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: 999px;
        background: conic-gradient(
          from 0deg,
          transparent 0 315deg,
          rgba(245,124,0,0.70) 330deg 346deg,
          transparent 360deg
        );
        mask: radial-gradient(circle, transparent 56%, black 57%, black 69%, transparent 70%);
        filter: blur(0.2px);
      }

      /* scanning wedge (gray) with its own cadence */
      .hud::after {
        content: "";
        position: absolute;
        inset: 8px;
        border-radius: 999px;
        background: conic-gradient(
          from 0deg,
          rgba(255,255,255,0.00) 0deg,
          rgba(255,255,255,0.13) 24deg,
          rgba(255,255,255,0.00) 52deg,
          rgba(255,255,255,0.00) 360deg
        );
        opacity: 0.78;
        animation: sweep 1.05s ease-in-out infinite;
      }

      .ticks { position: absolute; inset: 0; border-radius: 999px; }
      .tick {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 1px;
        height: 11px;
        background: rgba(255,255,255,0.22);
        transform-origin: 0 0;
      }
      .tick.t1 { transform: translate(-50%, -41px) rotate(0deg); }
      .tick.t2 { transform: translate(30px, -50%) rotate(90deg); }
      .tick.t3 { transform: translate(-50%, 30px) rotate(180deg); }
      .tick.t4 { transform: translate(-41px, -50%) rotate(270deg); }

      .center {
        position: absolute;
        left: 50%;
        top: 50%;
        width: 4px;
        height: 4px;
        border-radius: 999px;
        transform: translate(-50%, -50%);
        background: rgba(245,124,0,0.45);
        box-shadow: 0 0 16px rgba(245,124,0,0.10);
      }

      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes sweep {
        0%   { transform: rotate(-10deg); opacity: 0.40; }
        50%  { transform: rotate(22deg); opacity: 0.90; }
        100% { transform: rotate(-10deg); opacity: 0.40; }
      }

      @media (prefers-reduced-motion: reduce) {
        .hud, .hud::after { animation: none; }
        .tw { border-right: none; }
      }

      /* Optional contact line */
      .hint {
        margin-top: 16px;
        font-size: 12px;
        color: rgba(229, 236, 246, 0.58);
      }
      .hint a {
        color: rgba(245,124,0,0.78);
        text-decoration: none;
        border-bottom: 1px solid rgba(245,124,0,0.28);
      }
      .hint a:hover { border-bottom-color: rgba(245,124,0,0.55); }
    </style>
  </head>

  <body>
    <div class="bg"></div>
    <div class="grid"></div>

    <main class="stage" aria-label="SCS Coming Soon">
      <section class="panel">
        <div class="edge" aria-hidden="true">
          <div class="hairline-outer"></div>
          <div class="hairline-inner"></div>
          <div class="glow"></div>
          <div class="fade"></div>
          <div class="shadowCut"></div>
        </div>

        <div class="panel__content">
          <div class="stack">
            <!-- Optional logo slot: when you upload, replace with <img src="logo.svg" ...> -->
            <!-- <img src="logo.svg" alt="SCS" style="width:48px;height:48px;opacity:.95;margin-bottom:10px" /> -->

            <h1 class="title"><span id="twTitle" class="tw"></span></h1>
            <p class="coming"><span id="twSub" class="tw"></span></p>

            <div class="loaderWrap" aria-live="polite">
              <div class="hud" aria-label="Loading">
                <div class="ticks" aria-hidden="true">
                  <span class="tick t1"></span>
                  <span class="tick t2"></span>
                  <span class="tick t3"></span>
                  <span class="tick t4"></span>
                </div>
                <span class="center" aria-hidden="true"></span>
              </div>
            </div>

            <div class="hint">
              Contact: <a href="mailto:hello@scs.pro">hello@scs.pro</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      // Dual typewriter (loops), tuned to feel like your EntryPage cadence (but lightweight)
      (function () {
        const titleEl = document.getElementById("twTitle");
        const subEl = document.getElementById("twSub");

        const titleText = "Spiess Consulting & Solutions";
        const subText = "Coming soon";

        function type(el, text, opts) {
          const o = Object.assign(
            {
              startDelay: 0,
              charDelay: 34,
              holdDelay: 1600,
              deleteDelay: 14,
              gapDelay: 520,
              loop: false,
            },
            opts || {}
          );

          let i = 0;
          let deleting = false;

          function tick() {
            if (!el) return;

            if (!deleting) {
              i++;
              el.textContent = text.slice(0, i);
              if (i >= text.length) {
                if (!o.loop) return;
                deleting = true;
                setTimeout(tick, o.holdDelay);
                return;
              }
              setTimeout(tick, o.charDelay);
            } else {
              i--;
              el.textContent = text.slice(0, Math.max(0, i));
              if (i <= 0) {
                deleting = false;
                setTimeout(tick, o.gapDelay);
                return;
              }
              setTimeout(tick, o.deleteDelay);
            }
          }

          setTimeout(tick, o.startDelay);
        }

        type(titleEl, titleText, {
          startDelay: 260,
          charDelay: 28,
          holdDelay: 1900,
          deleteDelay: 12,
          gapDelay: 650,
        });

        type(subEl, subText, {
          startDelay: 860,
          charDelay: 44,
          holdDelay: 1400,
          deleteDelay: 16,
          gapDelay: 700,
        });
      })();
    </script>
  </body>
</html>
