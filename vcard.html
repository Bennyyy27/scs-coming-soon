<!doctype html>
<html lang="de" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>V-Card — Benjamin Spieß</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow, noarchive" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0D0D0D; --bg2:#0B0C0F; --text:#f0f2f5; --muted:rgba(240,242,245,.6); --border:rgba(255,255,255,.10); }
    *{box-sizing:border-box;}
    html,body{height:100%; width:100%; background: var(--bg);}
    body{
      margin:0;
      font-family:"Montserrat",system-ui;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 35% -10%, rgba(255,255,255,.04), transparent 60%),
        radial-gradient(980px 520px at 70% 0%, rgba(255,255,255,.03), transparent 62%),
        linear-gradient(180deg,var(--bg),var(--bg2));
      display:grid;
      place-items:center;
      min-height: 100svh;
      padding: calc(28px + env(safe-area-inset-top)) 16px calc(28px + env(safe-area-inset-bottom));
    }
    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background:
        linear-gradient(to right, rgba(255,255,255,.04) 1px, transparent 1px) 0 0 / 72px 72px,
        linear-gradient(to bottom, rgba(255,255,255,.04) 1px, transparent 1px) 0 0 / 72px 72px;
      opacity:.35;
      mask-image: radial-gradient(900px 520px at 50% 14%, rgba(0,0,0,.92), transparent 72%);
    }
    .plate{width:min(780px,100%); border:1px solid var(--border); border-radius:20px; background:rgba(255,255,255,.02); padding:24px; position:relative; overflow:hidden;}
    .plate::before{content:""; position:absolute; inset:-20% auto auto -10%; width:60%; height:240px; background:radial-gradient(circle at 40% 40%, rgba(255,255,255,.06), transparent 70%); opacity:.5;}
    .scanline{
      position:absolute;
      left:-20%;
      top: 52%;
      width: 70%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.35), transparent);
      opacity: 0.16;
      animation: scanMove 7.5s ease-in-out infinite;
      pointer-events:none;
      z-index:1;
    }
    @keyframes scanMove{
      0%{ transform: translateX(0); opacity: 0.08; }
      45%{ opacity: 0.22; }
      100%{ transform: translateX(260%); opacity: 0.08; }
    }
    .ring{position:absolute; right:-60px; bottom:-60px; width:220px; height:220px; border-radius:999px; border:1px solid rgba(255,255,255,.10); animation: ringPulse 6.0s ease-in-out infinite; box-shadow: 0 0 18px rgba(255,255,255,0.06);} 
    .ring::after{content:""; position:absolute; inset:18px; border-radius:999px; border:1px dashed rgba(255,255,255,.12);} 
    @keyframes ringPulse{
      0%,100%{transform:scale(1); opacity:.45;}
      50%{transform:scale(1.05); opacity:.75;}
    }

    .layout{display:grid; grid-template-columns: 240px 1fr; gap:22px; align-items:center; position:relative; z-index:2;}
    .photo{width:200px; height:200px; border-radius:22px; overflow:hidden; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.02); position:relative;} 
    .photo::after{
      content:"";
      position:absolute;
      inset:0;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.04), inset 0 -20px 40px rgba(0,0,0,.35);
      pointer-events:none;
    }
    .photo img{width:100%; height:100%; object-fit:cover; object-position: center 25%; filter:contrast(1.05) grayscale(6%);} 

    .degree{font-size:11px; letter-spacing:.26em; text-transform:uppercase; color:var(--muted); margin:0;}
    .name{margin:6px 0 0; font-size:clamp(1.7rem,4.2vw,2.6rem); font-weight:300;}
    .role{margin:6px 0 0; font-size:.78rem; letter-spacing:.14em; text-transform:uppercase; color:var(--muted);} 
    .meta{margin:8px 0 0; font-size:12px; letter-spacing:.16em; text-transform:uppercase; color:var(--muted);} 
    .focus{margin:6px 0 0; font-size:13px; color:rgba(240,242,245,.72);} 

    .rows{margin-top:16px; display:grid; gap:10px;} 
    .row{display:grid; grid-template-columns: 120px minmax(0,1fr); gap:10px; align-items:center; padding:6px 0; border-bottom:1px solid rgba(255,255,255,.06);} 
    .row:last-child{border-bottom:none;} 
    .label{font-size:10px; letter-spacing:.26em; text-transform:uppercase; color:rgba(240,242,245,.48);} 
    .value{text-align:right; font-size:15px; letter-spacing:-.01em;} 
    .linkInline{
      position:relative;
      display:inline-block;
      color:var(--text);
      text-decoration:none;
    }
    .actionsRow{
      display:flex;
      align-items:center;
      gap:10px;
      margin-top: 14px;
    }
    .vcard{
      display:inline-flex;
      align-items:center;
      gap:10px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.04);
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 11px;
      letter-spacing: .22em;
      text-transform: uppercase;
      color: var(--text);
      text-decoration:none;
      position:relative;
      overflow:hidden;
      transition: border-color .18s ease, background .18s ease, transform .18s ease;
    }
    .vcard::after{
      content:"";
      position:absolute;
      left:-60%;
      top:0;
      width: 60%;
      height:100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.18), transparent);
      opacity:.35;
      transform: translateX(0);
      transition: transform .6s ease;
      pointer-events:none;
    }
    .vcard:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.22);
      background: rgba(255,255,255,.06);
    }
    .vcard:hover::after{ transform: translateX(260%); }
    .vcard .dot,
    .qrBtn .dot{
      width:6px; height:6px; border-radius:999px;
      background: rgba(245,124,0,.85);
      box-shadow: 0 0 10px rgba(245,124,0,.35);
    }
    .qrBtn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.04);
      color: var(--text);
      text-decoration:none;
      border-radius: 999px;
      padding: 8px 12px;
      font-size: 11px;
      letter-spacing: .22em;
      text-transform: uppercase;
      cursor: pointer;
      position:relative;
      overflow:hidden;
      transition: border-color .18s ease, background .18s ease, transform .18s ease;
    }
    .qrBtn::after{
      content:"";
      position:absolute;
      left:-60%;
      top:0;
      width: 60%;
      height:100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.18), transparent);
      opacity:.35;
      transform: translateX(0);
      transition: transform .6s ease;
      pointer-events:none;
    }
    .qrBtn:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.22);
      background: rgba(255,255,255,.06);
    }
    .qrBtn:hover::after{ transform: translateX(260%); }

    .modal{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(4px);
      z-index: 20;
    }
    .modal.is-open{ display:grid; }
    .modalCard{
      width:min(360px, 92vw);
      border:1px solid rgba(255,255,255,.14);
      background: rgba(20,20,20,.9);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 24px 60px rgba(0,0,0,.45);
    }
    .modalHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom: 12px;
    }
    .modalTitle{
      font-size:11px;
      letter-spacing:.22em;
      text-transform:uppercase;
      color: var(--muted);
    }
    .modalClose{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.02);
      color: var(--text);
      border-radius: 10px;
      padding: 6px 8px;
      cursor:pointer;
    }
    .qrImg{
      width:100%;
      height:auto;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.10);
      display:block;
      background: rgba(0,0,0,.2);
    }
    .qrNote{
      margin-top:10px;
      font-size:12px;
      color: var(--muted);
      text-align:center;
      letter-spacing:.06em;
    }
    .linkInline .u1{
      position:absolute;
      left:0;
      bottom:-3px;
      height:1px;
      width:0;
      background: rgba(255,255,255,.40);
      transition: width 900ms ease-out;
    }
    .linkInline .u2{
      position:absolute;
      left:0;
      bottom:-3px;
      height:1px;
      width:100%;
      opacity:0;
      background: rgba(245,124,0,.65);
      transition: opacity 200ms ease;
      transition-delay: 0s;
    }
    .linkInline:hover .u1{ width:100%; }
    .linkInline:hover .u2{ opacity:1; transition-delay: 900ms; }

    .scs{
      position:absolute;
      right:18px;
      top:18px;
      width:42px;
      opacity:.75;
      z-index:3;
    }

    .twLine{position:relative; display:inline-block; overflow:hidden; white-space:nowrap;}
    .twText::after{content:""; display:inline-block; margin-left:2px; height:1em; border-right:2px solid rgba(245,124,0,.65); transform:translateY(0.08em); opacity:0;}
    .twTyping .twText::after{opacity:1; animation:caretBlink 0.95s step-end infinite;}
    @keyframes caretBlink{50%{border-color:transparent;}}

    @media(max-width:900px){
      body{
        place-items:start;
        padding: calc(32px + env(safe-area-inset-top)) 16px calc(24px + env(safe-area-inset-bottom));
      }
      .plate{
        padding: 18px;
      }
      .layout{grid-template-columns:1fr;}
      .photo{width:92%; height:180px; margin-inline:auto;}
      .row{grid-template-columns:1fr; gap:6px; padding:4px 0;}
      .value{text-align:left;}
      .label{font-size:9px; letter-spacing:.24em;}
      .name{font-size:clamp(1.4rem,6vw,2.0rem);}
      .role{font-size:.72rem;}
      .meta{font-size:11px;}
      .focus{font-size:12px;}
      .actionsRow{margin-top: 10px;}
      .scs{
        top:auto;
        bottom:18px;
        right:18px;
        width:32px;
      }
      .photo img{
        object-position: center 20%;
      }
      .ring{
        border-color: rgba(255,255,255,.16);
        box-shadow: 0 0 22px rgba(255,255,255,0.10);
        animation-duration: 5.6s;
        right:-40px;
        bottom:-40px;
      }
      @keyframes ringPulse{
        0%,100%{transform:scale(1); opacity:.45;}
        50%{transform:scale(1.05); opacity:.75;}
      }
    }
  </style>
</head>
<body>
  <main class="plate">
    <span class="scanline" aria-hidden="true"></span>
    <img class="scs" src="storage/logo/SCS_Logo_lightWhite_1mm-120x120.png" alt="SCS" />
    <div class="ring" aria-hidden="true"></div>

    <div class="layout">
      <div class="photo">
        <img src="storage/imgs/vcard-profilepicture.jpg" alt="Portrait of Dr.-Ing. Benjamin Spieß" />
      </div>

      <div>
        <p class="degree"><span id="degreeLine" class="twLine"><span id="twDegree" class="twText" data-text="Dr.-Ing."></span></span></p>
        <div class="name"><span id="nameLine" class="twLine"><span id="twName" class="twText" data-text="Benjamin Spieß"></span></span></div>
        <div class="role">Founder / Lead Domain Office</div>
        <div class="meta">Weiden in der Oberpfalz · Remote</div>
        <div class="focus">Digital Enablement · Strategy · Delivery</div>

        <div class="rows">
          <div class="row">
            <span class="label">Telefon</span>
            <span class="value">
              <a class="linkInline" href="tel:+4917623764654">
                +49 17623764654
                <span class="u1" aria-hidden="true"></span>
                <span class="u2" aria-hidden="true"></span>
              </a>
            </span>
          </div>
          <div class="row">
            <span class="label">Email</span>
            <span class="value">
              <a class="linkInline" href="mailto:work@benjamin-spiess.de">
                work@benjamin-spiess.de
                <span class="u1" aria-hidden="true"></span>
                <span class="u2" aria-hidden="true"></span>
              </a>
            </span>
          </div>
          <div class="row">
            <span class="label">Web</span>
            <span class="value">
              <a class="linkInline" href="https://spiess-consulting-solutions.de">
                spiess-consulting-solutions.de
                <span class="u1" aria-hidden="true"></span>
                <span class="u2" aria-hidden="true"></span>
              </a>
            </span>
          </div>
        </div>
        <div class="actionsRow">
          <a class="vcard" href="storage/vcard/benjamin-spiess.vcf" download>
            <span class="dot" aria-hidden="true"></span>
            vCard
          </a>
        <button class="qrBtn" type="button" id="qrOpen">
          <span class="dot" aria-hidden="true"></span>
          QR
        </button>
        </div>
      </div>
    </div>
  </main>

  <div class="modal" id="qrModal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modalCard">
      <div class="modalHead">
        <div class="modalTitle">QR Code</div>
        <button class="modalClose" type="button" id="qrClose" aria-label="Close">×</button>
      </div>
      <img class="qrImg" src="storage/qr/private-card-qr.svg" alt="QR Code to private card" />
      <div class="qrNote">Scan to open this card</div>
    </div>
  </div>

  <script>
    (function(){
      const el = {
        degreeLine: document.getElementById("degreeLine"),
        nameLine: document.getElementById("nameLine"),
        degreeText: document.getElementById("twDegree"),
        nameText: document.getElementById("twName"),
      };
      function setTyping(lineEl, on){ if(on) lineEl.classList.add("twTyping"); else lineEl.classList.remove("twTyping"); }
      function typeOnce(textEl, lineEl, text, opts){
        const o = Object.assign({ startDelay:0, charDelay:28, endDelay:140 }, opts||{});
        return new Promise((resolve)=>{
          if(!textEl || !lineEl) return resolve();
          let i = 0; textEl.textContent = ""; setTyping(lineEl, true);
          function tick(){ i++; textEl.textContent = text.slice(0,i); if(i<text.length) setTimeout(tick,o.charDelay); else setTimeout(()=>{ setTyping(lineEl,false); resolve(); }, o.endDelay); }
          setTimeout(tick, o.startDelay);
        });
      }
      (async function run(){
        const TEXT = {
          degree: el.degreeText?.getAttribute("data-text") || "Dr.-Ing.",
          name: el.nameText?.getAttribute("data-text") || "Benjamin Spieß",
        role: "Founder / Lead Domain Office",
      };
        await typeOnce(el.degreeText, el.degreeLine, TEXT.degree, { charDelay: 32, endDelay: 80 });
        await typeOnce(el.nameText, el.nameLine, TEXT.name, { startDelay: 60, charDelay: 32, endDelay: 120 });
        if(el.roleText && el.roleLine){
          await typeOnce(el.roleText, el.roleLine, TEXT.role, { startDelay: 80, charDelay: 18, endDelay: 120 });
        }
      })();
      const qrModal = document.getElementById("qrModal");
      const qrOpen = document.getElementById("qrOpen");
      const qrClose = document.getElementById("qrClose");

      function openModal(){
        if(!qrModal) return;
        qrModal.classList.add("is-open");
        qrModal.setAttribute("aria-hidden","false");
      }
      function closeModal(){
        if(!qrModal) return;
        qrModal.classList.remove("is-open");
        qrModal.setAttribute("aria-hidden","true");
      }
      if(qrOpen) qrOpen.addEventListener("click", openModal);
      if(qrClose) qrClose.addEventListener("click", closeModal);
      if(qrModal){
        qrModal.addEventListener("click", (e) => {
          if(e.target === qrModal) closeModal();
        });
      }
      window.addEventListener("keydown", (e) => {
        if(e.key === "Escape") closeModal();
      });
    })();
  </script>
</body>
</html>
